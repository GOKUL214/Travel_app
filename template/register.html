<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align:center; padding;10px; margin:10px; background-color:#33ccff;" >
<h2>Registration form</h2>
<form method="post" action="">

    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br><br>
     <input type="text" name="first_name" placeholder="Enter your firstname"><br><br>
     <input type="text" name="last_name" placeholder="Enter your lastname"><br><br>
     <input type="email" name="email" placeholder="Enter your email"><br><br>
     <input type="password" name="password" placeholder="Enter your password"><br><br>
     <input type="password" name="password1" placeholder="Enter your conform password"><br><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h1 style="text-align:center">{{msg}}</h1>
{% endfor %}

</body>
</html>
